          <p><span>批量添加IP白名单限制</span></p><p><span>API与后台不可对同一商户添加重复IP地址</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1882" class="ax_default _文本段落">
        <div id="u1882_div" class=""></div>
        <div id="u1882_text" class="text ">
          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', '微软雅黑', sans-serif;font-weight:700;">需求根据：</span><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">基于运维的安全规则，同商户在两种渠道IP地址加白的时候不可重复添加</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1883" class="ax_default _文本段落">
        <div id="u1883_div" class=""></div>
        <div id="u1883_text" class="text ">
          <p><span>需求描述：在进行IP地址加白名单操作时，针对填写的IP地址和商户进行查询，批量添加的IP地址在同个商户下如果已添加则不进行二次添加操作，</span></p><p><span>若为后台操作时将显示toast提示用户“该IP地址已加白，请勿重复操作”</span></p>
        </div>
