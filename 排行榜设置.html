          <p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">1. 编辑时新增游戏类型：Plinko弹珠</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">2. 由于Plinko弹珠游戏每局都可以中奖，因此只有结果赔率</span><span style="font-family:'微软雅黑 Bold', '微软雅黑', '微软雅黑', sans-serif;font-weight:700;color:#D9001B;">&gt;1</span><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">时才会倍认定为时获胜。连续达到获胜才可以参与排行榜连胜排名</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">&nbsp;&nbsp;&nbsp; </span><span style="font-family:'微软雅黑', sans-serif;font-weight:400;color:#D9001B;">当赔率＜1时，判定为输，中断连胜数计算，再次＞1时重新计算；</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;color:#D9001B;">&nbsp;&nbsp;&nbsp; 当赔率=1时，判定为和，不中断连胜状态，再次＞1时继续计算，但=1不记录在连胜局数中</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">3. 对排行榜的修改需要记录在操作记录中</span></p>
