        <div id="u1316_div" class=""></div>
        <div id="u1316_text" class="text ">
          <p><span>哈希牛牛限红问题</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1317" class="ax_default label">
        <div id="u1317_div" class=""></div>
        <div id="u1317_text" class="text ">
          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;">仅保留后台针对限红的设置信息：</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">针对：商户管理模块和会员管理模块</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">1. 商户限红与玩家限红针对哈希牛牛的限红输入框增加输入限制，必须输入10的倍数；</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">2. 提交时判断该输入框填写的数字，若不满足10的倍数，则弹出toasi提示：</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">&nbsp;&nbsp;&nbsp; “哈希牛牛限红配置必须为10的倍数！”</span></p>
        </div>
      </div>

      <!-- Unnamed (图片) -->
      <div id="u1318" class="ax_default _图片_">
        <img id="u1318_img" class="img " src="images/牛牛游戏优化/u1318.png"/>
        <div id="u1318_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (图片) -->
      <div id="u1319" class="ax_default _图片_">
        <img id="u1319_img" class="img " src="images/牛牛游戏优化/u1319.png"/>
        <div id="u1319_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1320" class="ax_default label">
        <div id="u1320_div" class=""></div>
        <div id="u1320_text" class="text ">
          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑', sans-serif;font-weight:700;">取消前台游戏端针对玩家投注的10倍限制：</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">牛牛游戏投注金额=投注金额+保证金</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">用户投注金额×10</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">因此游戏中用户最小投注金额为1，根据上述后台限红设置最小为10；</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">所以仅需判断用户输入的投注金额为整数即可</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">取消输入金额限制10倍</span></p>
        </div>
      </div>
    </div>
